<li class="nomove blurb-container" itemprop="blogPost" itemscope="" itemtype="https://schema.org/BlogPosting">
    <a href="{{ .Permalink }}" class="news-post" itemprop="url" title="Go to publication year detail">
        <h3 class="post-stub-title" itemprop="name">{{ .Title }}</h3>
        <time class="post-stub-date" datetime="{{ .Date.Format "2006-01-02" }}">Updated {{ .Date.Format "Jan 2, 2006" }}</time>
    </a>
</li>
