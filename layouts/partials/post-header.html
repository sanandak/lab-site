<div id="post-index" class="container" itemscope="" itemtype="https://schema.org/Blog">
    <header class="post-header">
      <div class="site-logo">
        <object type="image/svg+xml" data="{{ .Site.BaseURL }}img/logo.svg"></object>
      </div>
        <h1 class="post-title" itemprop="name">{{ .Site.Params.headline }}</h1>
        <p>{{ .Site.Params.description }}</p>
        <ul class="site-nav">
            {{ partial "navigation.html" . }}
        </ul>
    </header>
<header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ .Title }}</h1>
    {{ if .Description }}
        <p class="post-description" itemprop="description">{{ .Description }}</p>
    {{ end }}
    <p class="post-date">
        <span>Published <time datetime="{{ .Date.Format "2006-01-02" }}" itemprop="datePublished">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
        <span>by</span>
        <span itemscope="" itemprop="author" itemtype="https://schema.org/Person">
            <span itemprop="name">
                <a href="{{ .Site.Author.profile }}" itemprop="url" rel="author">{{ .Site.Author.name }}</a>
            </span>
        </span>
    </p>
</header>
