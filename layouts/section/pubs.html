{{ partial "header.html" . }}

<div id="post-index" class="page-content">

    <header class="post-header">
        <h1 class="post-title">Our Contributions...</h1>
    </header>
    <ol class="post-list">
        {{ $pag := .Paginate (where .Data.Pages "Type" "pubs") }}
        {{ range $pag.Pages }}
            {{ partial "pubs-stub.html" . }}
        {{ end }}
    </ol>

    <div class="post-navigation">
        {{ partial "pagination.html" . }}
    </div>
</div>

{{ partial "footer.html" . }}
